    function drawCards(n) {
      const resultDiv = document.getElementById("result");
      resultDiv.innerHTML = "";

      const selected = [];
      const used = new Set();
      while (selected.length < n) {
        const index = Math.floor(Math.random() * allCards.length);
        const card = allCards[index];
        if (!used.has(card)) {
          used.add(card);
          const reversed = Math.random() < 0.5;
          selected.push({ name: card, reversed });
        }
      }

     selected.forEach(({ name, reversed }) => {
  const div = document.createElement("div");
  div.className = "card" + (reversed ? " reversed" : "");

  const img = document.createElement("img");
  img.src = getImagePath(name);
  img.alt = name.replace(/_/g, " ");
  div.appendChild(img);

  // 🔹 新增：顯示牌名（正逆位）
  const title = document.createElement("div");
  title.style.fontWeight = "bold";
  title.style.marginTop = "8px";
  title.textContent = name.replace(/_/g, "_") + (reversed ? "（逆位）" : "（正位）");
  div.appendChild(title);

  // 原有：顯示牌意
  const text = document.createElement("div");
  text.className = "meaning";

  const meaning = meanings[name];
  if (meaning) {
    text.textContent = reversed ? meaning.reversed : meaning.upright;
  } else {
    text.textContent = "(尚未設定牌意)";
  }

  div.appendChild(text);
  resultDiv.appendChild(div);
});
